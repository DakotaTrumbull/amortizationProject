<!DOCTYPE html>
<html>

<head>
  <title>Amortization App</title>
  <link rel="stylesheet" href="CSS/jquery.mobile-1.3.1.min.css">
  <script type='text/javascript' src='scripts/amortization.js'>
  </script>
  <link rel="stylesheet" type="text/css" href="CSS/amortization.css">
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script src="scripts/chromeFileProtocolFix.js"></script>
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div data-role="page">
    <div data-role="navbar">
      <ul>
        <li><a href="info.html">

          Information</a>
        </li>
        <li><a href="index.html" class="ui-btn-active ui-state-persist">

          Interface</a>
        </li>
      </ul>
    </div>
	<div data-role=header>Amortization app</div>
    <div data-role="content">
      <label for="costs">Costs:</label>
      <input type='number' name='costs' id='costs' min='0'
      max='999999999' placeholder='Dollar Format'>
      <label for="interest">Interest rate:</label>
      <input type='number' name='interest' id='interest'
      min='0' max='100' placeholder='0.0'>
	  <label for="years">Years:</label>
      <input type='number' name='years' id='years'
      min='1' max='99' placeholder='Whole Number Format'>
      <br>
      <button onclick="calculate();">
        Calculate
      </button>
      <br>
      <table id="data">
        <tr>
          <td>Entered costs:</td>
          <td id='costsDisplay'>0</td>
        </tr>
		<tr>
          <td>Entered interest rate:</td>
          <td id='interestDisplay'>0</td>
        </tr>
		<tr>
          <td>Entered amount of years:</td>
          <td id='yearsDisplay'>0</td>
        </tr>
		<tr>
          <td>Calculated annaul costs:</td>
          <td id='annualDisplay'>0</td>
        </tr>
      </table>
    </div>
    <div data-role=footer>
      <small>

	 Amortization app

      </small>
    </div>
  </div>
</body>

</html>
